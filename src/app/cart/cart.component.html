

<mat-card>
<mat-card-title>cart shipping </mat-card-title>
<mat-card-subtitle>cart works  </mat-card-subtitle>
<p>
  <a  routerLink="/shipping"> <strong>shipping-price</strong></a>
</p>
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }} </span>
  <span>{{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm"   (ngSubmit)=" onSubmit()">


  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

<button class="button" mat-raised-button type="submit">Purchase</button>

</form>


<mat-card-footer>cart shipping  </mat-card-footer>
</mat-card>
